<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>AdoPet</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contate.css">
    <script src="main.js"></script>
</head>

<body>
    <!-- header -->
    <header class="header">
        <div class="container">
            <div>
                <a href="index.html" class="grid-4 ">
                    <img src="img/logo-1.jpg" alt="AdoPet">
                </a>
            </div>
            <nav class="grid-12 header-menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="adote.html">Adotar</a></li>
                    <li><a href="contate.html" class="menu-ativo">Contate-nos</a></li>

                    <li><a href="">Cadastre-se</a></li>

            </nav>

    <!-- formulario -->

    <section class="contato container">
        <form action="" id="form-orcamento" class="contato-form grid-8">
            <div class="row">
                <div class="grid-4">
                    <label for="nome" class="">Nome</label>
                    <input type="text" class="" placeholder="Nome" id="nome">
                </div>
                <div class="grid-4">

                    <label for="sobrenome" class="">Sobrenome</label>
                    <input type="text" class="" placeholder="sobrenome" id="sobrenome">
                </div>
            </div>





            <label for="email">E-mail</label>
            <input type="text" placeholder="alicinhalindinha@lalala.com" id="email">
            <label for="telefone">Telefone</label>
            <input type="text" placeholder="55 53 69696969" id="telefone">
            <label for="espec">Especificações</label>
            <textarea id="espec" placeholder="Digite sua Mensagem..."></textarea>
            <button type="submit" class="btn">Enviar</button>
        </form>
